<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MattU's Utopia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/media/SPPAAAAAAAAAAAACE.jpg');
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow: hidden; /* Prevents scroll bars if the image is larger than the screen */
        }

        .container {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 2; /* Ensures content stands out against background */
        }

        .logo {
            max-width: 100%; /* Ensure the logo is responsive */
            height: auto;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50; /* Button color */
            color: white;
            padding: 15px 25px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/media/mattu's utopia logoh.png" alt="Mattu's Utopia Logo" class="logo">
        </header>
        
        <nav class="button-container">
            <a href="link-to-your-site-1" class="button">Site 1</a>
            <a href="link-to-your-site-2" class="button">Site 2</a>
            <a href="link-to-your-site-3" class="button">Site 3</a>
        </nav>
    </div>
</body>
</html>
